language: rust

env:
  global:
    - CRATE_NAME=cargo-binutils

matrix:
  include:
    - rust: stable
      env: T=x86_64-unknown-linux-musl
    - rust: stable
      os: osx
      env: T=x86_64-apple-darwin
    - rust: stable
      os: windows
      env: T=x86_64-pc-windows-msvc

    # MSRV
    - rust: 1.38.0
      env: T=x86_64-unknown-linux-musl
    - rust: 1.38.0
      os: osx
      env: T=x86_64-apple-darwin
    - rust: 1.38.0
      os: windows
      env: T=x86_64-pc-windows-msvc

    - rust: nightly
      env: T=x86_64-unknown-linux-musl
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)
    - rust: nightly
      os: osx
      env: T=x86_64-apple-darwin
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)
    - rust: nightly
      os: windows
      env: T=x86_64-pc-windows-msvc
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)

before_install: set -e

install:
  - bash ci/install.sh
  - export PATH="$PATH:$HOME/musl/bin"

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - bash ci/before-deploy.sh

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$T.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo

before_cache:
  - chmod -R a+r $HOME/.cargo;

branches:
  only:
    - master
    - staging
    - trying
    # release tags
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: never
